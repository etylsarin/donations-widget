<script type="text/javascript">
const renderWidget = () => {
  const svg = document.querySelector('[aria-label="donations-widget-placeholder"]');
  if (svg) {
    const p = document.createElement("donations-widget");
    p.setAttribute('pg-url', 'https://wazxcc9io0.execute-api.eu-central-1.amazonaws.com/integration');
    p.setAttribute('contribution-options', '100,200,300');
    p.setAttribute('lang', 'cs-CZ');
    const svg = document.querySelector('[aria-label="donations-widget-placeholder"]');
    console.log('onload SVG', svg);
    svg.replaceWith(p);
  }
};
renderWidget();
const observer = new MutationObserver(() => {
  renderWidget();
});
observer.observe(document.querySelector('#SITE_CONTAINER'), {
  subtree: true,
  childList: true,
});
</script>
