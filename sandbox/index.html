<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="utf-8" />
  <title>Sandbox</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body style="background: #eee; padding: 20px;" id="SITE_CONTAINER">
  <div aria-label="donations-widget-placeholder"></div>
  <script type="module" src="/src/index.ts"></script>
  <script type="text/javascript">
    function renderWidget() {
      var widgetPlaceholder = document.querySelector(
        '[aria-label="donations-widget-placeholder"]'
      );
      if (widgetPlaceholder) {
        var widget = document.createElement("donations-widget");
        widget.setAttribute(
          "pg-url",
          "https://wazxcc9io0.execute-api.eu-central-1.amazonaws.com"
        );
        widget.setAttribute(
          "style",
          "position:absolute;z-index:1000;"
        );
        widgetPlaceholder.replaceWith(widget);
      }
    }
    renderWidget();
    new MutationObserver(function () {
      renderWidget();
    }).observe(document.querySelector("#SITE_CONTAINER"), {
      subtree: true,
      childList: true,
    });
  </script>
</body>

</html>
